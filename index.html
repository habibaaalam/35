 <script>
    let char = prompt("Enter a character: ");  

if (char.match(/[0-9]/)) {  
  console.log("The character is a number.");  
} else if (char.match(/[A-Z]/)) {  
  console.log("The character is an uppercase letter.");  
} else if (char.match(/[a-z]/)) {  
  console.log("The character is a lowercase letter.");  
} else {  
  console.log("The character is not a number or a letter.");  
}
// integers display the large 
function findLarger(num1, num2) {  
  if (num1 > num2) {  
    console.log(`${num1} is larger than ${num2}`);  
  } else if (num2 > num1) {  
    console.log(`${num2} is larger than ${num1}`);  
  } else {  
    console.log(`${num1} and ${num2} are equal.`);  
  }  
}  

let num1 = parseInt(prompt("Enter the first integer: "));  
let num2 = parseInt(prompt("Enter the second integer: "));  

findLarger(num1, num2);
// NUMBER POSITIVE
function checkNumber(num) {  
  if (num > 0) {  
    console.log(`${num} is positive`);  
  } else if (num < 0) {  
    console.log(`${num} is negative`);  
  } else {  
    console.log(`${num} is zero`);  
  }  
}  

let number = parseFloat(prompt("Enter a number: ")); // Using parseFloat to handle potential decimals  

checkNumber(number);
// if it  vowels 
function isVowel(char) {  
  char = char.toLowerCase(); // Convert to lowercase for case-insensitive check  
  return ['a', 'e', 'i', 'o', 'u'].includes(char);  
}  

let inputChar = prompt("Enter a character: ");  

if (inputChar.length === 1) {  
  let isVowelResult = isVowel(inputChar);  
  console.log(`Is '${inputChar}' a vowel? ${isVowelResult}`);  
} else {  
  console.log("Please enter a single character.");  
}
  </script>
